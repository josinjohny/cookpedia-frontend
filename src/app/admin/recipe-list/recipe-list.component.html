<div class="me-3">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-warning">
            <app-sidebar></app-sidebar>

        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-4">All Recipes List</h1>
            <div class="d-flex justify-content-between">
                <button routerLink="/admin/recipe/add" class="btn btn-primary"> + Add New Recipe</button>
                <input [(ngModel)]="searchRecipe" placeholder="search recipe by their name" type="text" class="form-control w-25">
            </div>
            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Cuisine</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>
                    @for (recipe of allRecipes | search : searchRecipe; track $index;let i = $index;) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{recipe.name}}</td>
                            <td><img width="70px" height="70px" [src]="recipe.image" alt=""></td>
                            <td>{{recipe.cuisine}}</td>
                            <td>
                             <button class="btn me-2"><i class="fa-solid fa-edit text-primary"></i></button>
                             <button class="btn me-2"><i class="fa-solid fa-trash text-primary"></i></button>


                            </td>
                        </tr>

                    }
                    @if ((allRecipes | search : searchRecipe).length==0) {
                        <tr class="text-danger fw-bolder fs-3">
                            Recipe not found !!!
                        </tr>
                    }
                    
                </tbody>

            </table>
        </div>
    </div>
</div>
