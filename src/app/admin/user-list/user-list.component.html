<div class="me-3">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="mt-4">All Users List</h1>

            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Email</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allUsers; track $index;let i=$index) {
                        <tr>
                            <td class="text-center text-capitalize">{{i+1}}</td>
                            <td class="text-center text-capitalize">{{item.username}}</td>
                            <td class="text-center text-capitalize">{{item.email}}</td>
                        </tr>
                    }
                </tbody>

            </table>
        </div>
    </div>

</div>
