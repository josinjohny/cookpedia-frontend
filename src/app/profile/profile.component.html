<app-header></app-header>

<div class="container my-5">

    <div class="my-5">
        <h1>My Profile</h1>
        <label class="my-3">
            <input (change)="getFile($event)" type="file" style="display: none;">
            <img width="200px" height="200px" [src]="profileImage" alt="">

        </label>
        <br>
        <button (click)="updateProfile()" class="btn btn-success m-4">Update Profile</button>
    </div>


    <h3>Download Recipe List</h3>
    <div class="row my-3">
        @if(allUserDownloadList.length>0){
            @for (recipe of allUserDownloadList; track $index) {
                <div class="col-lg-2">
                    <div class="p-3">
                        <img class="card-img-top" [src]="recipe.recipeImage" alt="">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <h5 class="card-title">{{recipe.recipeName}}</h5>
                        </div>
                    </div>
                </div>
            }
        }
        @else {
            <div class="fw-bolder fs-4 text-danger">No recipes downloaded yet !!</div>
        }
    </div>

</div>

<app-footer></app-footer>
