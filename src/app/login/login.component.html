<div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <h1>Login</h1>

    <h5 class="mb-5">More than 100 plus recipes from around the world</h5>
<div class="col-md-4"></div>
    <div class="col-md-4 p-5 shadow-lg rounded  bg-white">
        <div class="text-center mb-5">
          <h3 class="fw-bold"><i class="fa-solid fa-graduation-cap"></i> Cookpedia</h3>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
         
          <div class="mb-3">
            <input name="email" formControlName="email" type="email" class="form-control" placeholder="E Mail">

            @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched){

            
            <p class="text-danger">*Invalid E-mail</p>
            }
        
          </div>
          <div class="mb-3">
            

            <input name="password" formControlName="password" type="password" class="form-control" placeholder="Password">

            @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched){


            <p class="text-danger">*Invalid password</p>
            }
            
          </div>
          <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
      </div>
      <div class="col-md-4"></div>

</div>
